<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Gmail</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form onsubmit="sendEmail(); reset(); return false;">
            <h1> GET IN TOUCH</h1>
            <input type="text" id="name" placeholder="Enter Your Name..." required>
            <input type="email" id="email" placeholder="Enter Email ID..." required>
            <input type="text" id="phone" placeholder="Enter Your Phone No..." required>
            <textarea id="message" rows="4" placeholder="How can we help?"></textarea>
            <button type="submit">Send</button> 

        </form>
    </div>
    <script src=" https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function sendEmail(){
            Email.send({
    secureToken: "e04dbbbd-2682-4c87-a1ef-7856448e5cc9",
    To : 'To whom!!!!',
    From : document.getElementById("email").value,
    Subject : "Hi QuantumHunts",
    Body : "Name:"  + document.getElementById("name").value
    + "<br> Email: " + document.getElementById("email").value
    + "<br> Phone_No: " + document.getElementById("phone").value
    + "<br> Message: " + document.getElementById("message").value

}).then(
  message => alert("Message Sent Sucessfully !!!")
);
        }
    </script>
</body>
</html>
